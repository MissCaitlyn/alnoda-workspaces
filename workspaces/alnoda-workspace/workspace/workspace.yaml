---
# mandatory
name: Alnoda workspace
doc_url: https://docs.alnoda.org/
author: bluxmit
version: 1.1
date: 15-03-2023
repository: https://github.com/bluxmit/alnoda-workspaces
description: |
  Hyperflexible isolated containerized development environment that is actually easy to use

tags: workspace-ui, filebrowser

# optional:
# (Quickstart UI appearance)
styles:
  font: Roboto  # chose any from https://fonts.google.com/
  colors:
    light:
      primary: "#252525"
      accent: "#19758F"
      background: "#F5F7F7"
    dark:
      primary: "#3C3C3C"
      accent: "#E77260"
      background: "#1E1E1E"
      title: "#9CDCFE"
      text: "#9CDCFE"
  common_colors:
    header: "#FFFFFF"
    nav: "#eab676"

# optional:
# (tools to add to the Quickstart UI)
pages:
  admin:
    - name: Termianl
      port: 8022 
      path: /
      title: Terminal
      description: "Full-fledged WEB-based Command Line Interface"
      image: terminal.png
    - name: Workspace admin
      port: 8024 
      title: Workspace admin
      description: "Configure workspace. Start new applicatios and services. Share workspace."
      image: alnoda-admin.png
    

# optional:
# (applications and services to launch every time workspace starts)
start:
  - name: MkDocs
    folder: $HOME/.wrk/ui
    cmd: mkdocs serve -a 0.0.0.0:8020
  - name: File Browser
    cmd: /home/abc/apps/filebrowser/filebrowser -c /home/abc/apps/filebrowser/.filebrowser.json
  - name: Admin
    env_vars: 
      - name: TERM
        value: xterm
    cmd: ttyd -p 8024 -P 15 /bin/zsh -c 'alnoda-wrk admin' 
    